providers:
  ollama:
    base_url: "http://localhost:11434"
    vision_models_enabled: true
    timeout: 180
    
  watsonx:
    url: "https://us-south.ml.cloud.ibm.com"
    apikey: "${WATSONX_API_KEY}"
    project_id: "${WATSONX_PROJECT_ID}"
    vision_endpoint: "/ml/v1/vision/analyze"
    
  huggingface:
    api_key: "${HF_API_KEY}"
    cache_dir: "./hf_vision_cache"
    device: "auto"  # auto, cpu, cuda

models:
  default_vision: "granite-vision-general-v1"
  default_document: "granite-vision-document-v1"
  default_ocr: "granite-vision-ocr-v1"
  default_multimodal: "granite-multimodal-8b"

processing:
  max_image_size: "10MB"
  supported_formats: ["jpg", "jpeg", "png", "gif", "bmp", "tiff", "pdf"]
  temp_dir: "./temp_images"
  batch_timeout: 300
  max_concurrent_requests: 8

ocr:
  tesseract_path: "/usr/bin/tesseract"
  supported_languages: ["eng", "fra", "deu", "spa", "ita", "por"]
  confidence_threshold: 0.5